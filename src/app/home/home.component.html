<div class="container">
    <h2>Pending Approvals</h2>
    <ul>
      <li *ngFor="let po of pendingApprovals">
        <span>PO {{ po.id }}: {{ po.description }}</span>
        <button type="button" (click)="approvePO(po.id)">Approve</button>
        <button type="button" (click)="rejectPO(po.id)">Reject</button>
      </li>
    </ul>
  </div>
